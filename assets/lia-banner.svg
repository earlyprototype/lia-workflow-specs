<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Decorative elements - slow/deliberate dots -->
  <circle cx="50" cy="100" r="4" fill="#e94560" opacity="0.6"/>
  <circle cx="80" cy="100" r="4" fill="#f39c12" opacity="0.6"/>
  <circle cx="110" cy="100" r="4" fill="#00d9ff" opacity="0.6"/>
  
  <!-- Turtle icon (slow-code symbol) -->
  <g transform="translate(160, 70)">
    <!-- Shell -->
    <ellipse cx="30" cy="35" rx="28" ry="20" fill="#2d4a3e" stroke="#4a7c59" stroke-width="2"/>
    <path d="M10,35 Q30,15 50,35" fill="none" stroke="#4a7c59" stroke-width="2"/>
    <path d="M15,35 Q30,20 45,35" fill="none" stroke="#4a7c59" stroke-width="1.5"/>
    <path d="M20,35 Q30,25 40,35" fill="none" stroke="#4a7c59" stroke-width="1"/>
    <!-- Head -->
    <ellipse cx="62" cy="38" rx="10" ry="8" fill="#5a8a6a"/>
    <circle cx="66" cy="36" r="2" fill="#1a1a2e"/>
    <!-- Legs -->
    <ellipse cx="12" cy="48" rx="8" ry="5" fill="#5a8a6a"/>
    <ellipse cx="48" cy="48" rx="8" ry="5" fill="#5a8a6a"/>
    <ellipse cx="15" cy="22" rx="6" ry="4" fill="#5a8a6a"/>
    <ellipse cx="45" cy="22" rx="6" ry="4" fill="#5a8a6a"/>
  </g>
  
  <!-- Main text -->
  <text x="260" y="95" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="56" font-weight="700" fill="url(#textGrad)">Lia</text>
  
  <!-- Subtitle -->
  <text x="260" y="135" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="22" fill="#8892a8" font-weight="400">The AI Slow-Code Framework</text>
  
  <!-- Tagline -->
  <text x="260" y="165" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#5a6a7a" font-style="italic">Understand what you're building.</text>
  
  <!-- Right side decorative code brackets -->
  <g transform="translate(650, 60)" fill="#3a4a5a" opacity="0.4">
    <text font-family="monospace" font-size="60">{</text>
  </g>
  <g transform="translate(720, 60)" fill="#3a4a5a" opacity="0.4">
    <text font-family="monospace" font-size="60">}</text>
  </g>
  
  <!-- Slow indicator dots on right -->
  <circle cx="690" cy="170" r="3" fill="#e94560" opacity="0.8"/>
  <circle cx="710" cy="170" r="3" fill="#f39c12" opacity="0.8"/>
  <circle cx="730" cy="170" r="3" fill="#00d9ff" opacity="0.8"/>
</svg>
