<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220">
  <defs>
    <!-- CRT scanline effect -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,0,0,0.1)"/>
    </pattern>
    <!-- Retro glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal background -->
  <rect width="800" height="220" fill="#0a0a0a"/>
  <rect width="800" height="220" fill="url(#scanlines)"/>
  
  <!-- Border - retro terminal style -->
  <rect x="8" y="8" width="784" height="204" fill="none" stroke="#33ff33" stroke-width="2" opacity="0.3"/>
  <rect x="12" y="12" width="776" height="196" fill="none" stroke="#33ff33" stroke-width="1" opacity="0.2"/>
  
  <!-- ASCII Turtle - pixel style -->
  <text x="40" y="55" font-family="'Courier New', monospace" font-size="14" fill="#33ff33" opacity="0.9" filter="url(#glow)">
    <tspan x="40" dy="0">    ___-------___</tspan>
    <tspan x="40" dy="16">  _-~~             ~~-_</tspan>
    <tspan x="40" dy="16"> _-~                   /~-_</tspan>
    <tspan x="40" dy="16">/~      L   I   A        /~\</tspan>
    <tspan x="40" dy="16">//                        //\</tspan>
    <tspan x="40" dy="16">///~`     |       |    '~\//\</tspan>
    <tspan x="40" dy="16">./  _--_  |  . .  | _--_   \.</tspan>
    <tspan x="40" dy="16">/_-~    ~-_|  \_/  |_-~    ~-_\</tspan>
    <tspan x="40" dy="16">~-_       '-_____-'       _-~</tspan>
    <tspan x="40" dy="16">   ~--_____-==-_____--~</tspan>
  </text>
  
  <!-- Main title - big pixel font style -->
  <text x="320" y="70" font-family="'Courier New', monospace" font-size="48" font-weight="bold" fill="#00ffff" filter="url(#glow)">
    SLOW-CODE
  </text>
  
  <!-- Subtitle with cursor blink effect -->
  <text x="320" y="105" font-family="'Courier New', monospace" font-size="16" fill="#33ff33" filter="url(#glow)">
    &gt; The AI Framework That Thinks First_
  </text>
  
  <!-- ASCII box with tagline -->
  <text font-family="'Courier New', monospace" font-size="12" fill="#888888">
    <tspan x="320" y="135">┌────────────────────────────────────────┐</tspan>
    <tspan x="320" y="150">│  Understand what you're building.      │</tspan>
    <tspan x="320" y="165">│  Vibe coding is dead. Long live slow.  │</tspan>
    <tspan x="320" y="180">└────────────────────────────────────────┘</tspan>
  </text>
  
  <!-- Stats bar - retro terminal style -->
  <text x="40" y="200" font-family="'Courier New', monospace" font-size="11" fill="#ff6600" filter="url(#glow)">
    [SPECS:18]
  </text>
  <text x="130" y="200" font-family="'Courier New', monospace" font-size="11" fill="#ff00ff" filter="url(#glow)">
    [TRANSPARENCY:100%]
  </text>
  <text x="280" y="200" font-family="'Courier New', monospace" font-size="11" fill="#ffff00" filter="url(#glow)">
    [VIBE-CODING:REJECTED]
  </text>
  <text x="460" y="200" font-family="'Courier New', monospace" font-size="11" fill="#00ff00" filter="url(#glow)">
    [STATUS:DELIBERATE]
  </text>
  
  <!-- Blinking cursor -->
  <rect x="633" y="92" width="10" height="18" fill="#33ff33" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Corner decorations -->
  <text x="750" y="30" font-family="'Courier New', monospace" font-size="10" fill="#444444">v2.0</text>
  <text x="20" y="30" font-family="'Courier New', monospace" font-size="10" fill="#444444">~/lia</text>
</svg>
