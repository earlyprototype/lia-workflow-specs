<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 160">
  <!-- Background -->
  <rect width="800" height="160" fill="#0d1117"/>
  
  <!-- Pixel grid overlay - very subtle -->
  <defs>
    <pattern id="pixels" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="none" stroke="#1a1f26" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="160" fill="url(#pixels)" opacity="0.3"/>
  
  <!-- LIA in chunky pixel blocks -->
  <g transform="translate(50, 30)">
    <!-- L -->
    <rect x="0" y="0" width="12" height="60" fill="#58a6ff"/>
    <rect x="0" y="48" width="36" height="12" fill="#58a6ff"/>
    
    <!-- I -->
    <rect x="52" y="0" width="12" height="60" fill="#7ee787"/>
    
    <!-- A -->
    <rect x="80" y="12" width="12" height="48" fill="#f78166"/>
    <rect x="116" y="12" width="12" height="48" fill="#f78166"/>
    <rect x="92" y="0" width="24" height="12" fill="#f78166"/>
    <rect x="92" y="28" width="24" height="10" fill="#f78166"/>
  </g>
  
  <!-- Decorative pixels - floating bits -->
  <rect x="180" y="35" width="6" height="6" fill="#58a6ff" opacity="0.6"/>
  <rect x="190" y="50" width="4" height="4" fill="#7ee787" opacity="0.4"/>
  <rect x="175" y="55" width="4" height="4" fill="#f78166" opacity="0.5"/>
  <rect x="195" y="40" width="3" height="3" fill="#58a6ff" opacity="0.3"/>
  
  <!-- Terminal prompt area -->
  <g transform="translate(240, 25)">
    <!-- Prompt -->
    <text font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-size="13" fill="#6e7681">
      <tspan x="0" y="14">$</tspan>
      <tspan fill="#c9d1d9"> lia init</tspan>
      <tspan fill="#6e7681"> --mode=</tspan><tspan fill="#a5d6ff">slow</tspan>
    </text>
    
    <!-- Output lines -->
    <text font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-size="11" fill="#8b949e">
      <tspan x="0" y="38" fill="#484f58">‘‘</tspan>
      <tspan fill="#6e7681"> the ai slow-code framework</tspan>
    </text>
    <text font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-size="11">
      <tspan x="0" y="56" fill="#484f58">‘‘</tspan>
      <tspan fill="#7ee787"> understand what you're building</tspan>
    </text>
    <text font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-size="11">
      <tspan x="0" y="74" fill="#484f58">‘‘</tspan>
      <tspan fill="#6e7681"> vibe coding is dead.</tspan>
      <tspan fill="#f78166"> long live slow.</tspan>
    </text>
  </g>
  
  <!-- Right side - pixel turtle -->
  <g transform="translate(680, 50)">
    <!-- Shell -->
    <rect x="20" y="0" width="8" height="8" fill="#238636"/>
    <rect x="12" y="8" width="8" height="8" fill="#238636"/>
    <rect x="28" y="8" width="8" height="8" fill="#238636"/>
    <rect x="20" y="8" width="8" height="8" fill="#2ea043"/>
    <rect x="12" y="16" width="8" height="8" fill="#238636"/>
    <rect x="28" y="16" width="8" height="8" fill="#238636"/>
    <rect x="20" y="16" width="8" height="8" fill="#2ea043"/>
    <rect x="20" y="24" width="8" height="8" fill="#238636"/>
    <!-- Head -->
    <rect x="40" y="12" width="8" height="8" fill="#3fb950"/>
    <!-- Legs -->
    <rect x="4" y="24" width="6" height="6" fill="#3fb950"/>
    <rect x="36" y="24" width="6" height="6" fill="#3fb950"/>
  </g>
  
  <!-- Bottom status bar -->
  <rect x="0" y="140" width="800" height="20" fill="#161b22"/>
  <text font-family="'JetBrains Mono', 'SF Mono', monospace" font-size="10" y="153">
    <tspan x="20" fill="#7ee787">Ï</tspan>
    <tspan fill="#6e7681"> 18 specs</tspan>
    <tspan x="120" fill="#58a6ff">Ï</tspan>
    <tspan fill="#6e7681"> deliberate</tspan>
    <tspan x="230" fill="#f78166">Ï</tspan>
    <tspan fill="#6e7681"> transparent</tspan>
    <tspan x="700" fill="#484f58">v2.0</tspan>
  </text>
</svg>
