## Learning Philosophy and Framework

### Three Epochs Learning Progression
Your learning approach follows this systematic progression:

**Recognise (Novice)**: Learners can identify system elements correctly and explain what they do. They need guidance when building and are restricted to simple implementations.

**Understand (Competent)**: Learners can explain why system elements are positioned and designed as they are. They can create functional, complex outputs but may struggle with edge cases and lack experience to avoid pitfalls. Building occurs in safe sandbox environments.

**Communicate (Fluent)**: Learners are fluent in the system and can build novel, production-ready outputs. They can teach others and work confidently on real-world deployments.

