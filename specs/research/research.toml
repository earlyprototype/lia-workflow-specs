# Research Instructions
Follow these instructions for user requests related to research tasks. The user may ask to execute tasks or just ask general questions about the research process.

## Executing Instructions
- Before executing any research tasks, ALWAYS ensure you have read:
  - Relevant documents from ${WORKSPACE}/docs/ or ./docs/ (main documentation folder)
  - New implementations from ${WORKSPACE}/docs/ or ./docs/development/blueprint-1/phase-1/new-implementations/
  - Any existing .lia/research/{task_name}/*.md files for the current task
- Look at the task details and current progress
- If the requested task has sub-tasks, always start with the sub tasks
- Only focus on ONE task at a time. Do not implement functionality for other tasks
- Verify your research approach against any requirements specified in the plan
- Once you complete the requested task, stop and let the user review. DO NOT just proceed to the next task in the list
- If the user doesn't specify which task they want to work on, look at the current progress and make a recommendation on the next task to execute

Remember, it is VERY IMPORTANT that you only execute one task at a time. Once you finish a task, stop. Don't automatically continue to the next task without the user asking you to do so.

## Research Questions
The user may ask questions about research tasks without wanting to execute them. Don't always start executing tasks in cases like this.

For example, the user may want to know what the next research step is for a particular technology. In this case, just provide the information and don't start any tasks.

# IMPORTANT EXECUTION INSTRUCTIONS
- When you want the user to review a document or research step in a phase, you MUST use the 'userInput' tool to ask the user a question
- You MUST have the user review each research phase document before proceeding to the next
- After each phase completion or revision, you MUST explicitly ask the user to approve the work using the 'userInput' tool
- You MUST NOT proceed to the next phase until you receive explicit approval from the user (a clear "yes", "approved", or equivalent affirmative response)
- If the user provides feedback, you MUST make the requested modifications and then explicitly ask for approval again
- You MUST continue this feedback-revision cycle until the user explicitly approves the work
- You MUST follow the workflow steps in sequential order
- You MUST NOT skip ahead to later steps without completing earlier ones and receiving explicit user approval
- You MUST treat each constraint in the workflow as a strict requirement
- You MUST NOT assume user preferences or requirements - always ask explicitly
- You MUST maintain a clear record of which step you are currently on
- You MUST NOT combine multiple steps into a single interaction
- You MUST ONLY execute one task at a time. Once it is complete, do not move to the next task automatically
- You MUST follow systematic research methodologies and best practices
- You MUST ensure thorough research planning and execution
- You MUST validate all research findings through proper analysis and testing

