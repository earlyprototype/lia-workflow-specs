Follow these instructions for user requests related to innovation consulting projects. The user may ask to execute specific phases or ask general questions about the consulting process.

## Executing Instructions
- Before executing any consulting tasks, ALWAYS ensure you have read:
  - Relevant documents from ${WORKSPACE}/docs/ or ./docs/ (main documentation folder)
