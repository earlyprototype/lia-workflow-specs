- Only focus on ONE phase at a time. Do not implement functionality for other phases
- Coordinate with appropriate specialist agents based on phase requirements
- Verify your approach against any requirements specified in the project plan
- Once you complete the requested phase, stop and let the client review. DO NOT proceed to the next phase automatically
